<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Our-Movies</title>
  </head>
  <body>
    <!-- nav section -->
    <header>
      <div class="logo">OurMovies</div>
      <nav>
        <a href="#" class="active">Home</a>
        <a href="#">Catalogue</a>
        <a href="#">About us</a>
      </nav>
    </header>

    <h1>New releases</h1>
    <!--poster -->
    <div class="movies">
      <div class="card">
        <img src="assets/img/svg/Rectangle 2.svg" alt="poster-1" />
        <p>Movie title</p>
        <p id="timer" class="countdown">Release in: 00:15</p>
      </div>
      <div class="card">
        <img src="assets/img/svg/Rectangle 2.svg" alt="poster-2" />
        <p>Movie title</p>
        <p class="released">Released</p>
      </div>
      <div class="card">
        <img src="assets/img/svg/Rectangle 2.svg" alt="poster-3" />
        <p>Movie title</p>
        <p class="released">Released</p>
      </div>
    </div>
    <!-- page number buttons -->
    <div class="pagination">
      <button><</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>...</button>
      <button>10</button>
      <button>></button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
